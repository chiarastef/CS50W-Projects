<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar-links">
      <a href="./googleImage.html" title="Image search" class="link"
        >Image search</a
      >
      <a href="./googleAdvancedSearch.html" title="Advanced search" class="link"
        >Advanced search</a
      >
    </nav>
    <main class="search-form-container">
      <h1 class="search-title">Google Search</h1>
      <form action="https://google.com/search">
        <input type="text" name="q" class="search-input" />
        <div class="buttons">
          <input type="submit" value="Google Search" class="search-button" />
          <input
            type="submit"
            name="btnI"
            value="I'm feeling lucky"
            class="search-button"
          />
        </div>
      </form>
    </main>
  </body>
</html>
